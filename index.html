<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
</head>
<body>
  <section class="mainSection">
    <div class="informationContainer">
      <p class="informationOutput">
      </p>
    </div>
    <div class="passwordOutputContainer">
      <p class="passwordOutput">Password</p>
    </div>
    <form id="passwordLengthForm" method="POST">
      <div class="passwordLengthInputContainer">
        <label class="passwordLengthInputLabel">Password Length:</label>
        <input type="number" name="passwordLengthInput" id="passwordLengthInput">
        <p class="passwordLengthInputInstructions">Min: 8 Characters, Max: 16 Characters</p>
      </div>
      <button class="generatePasswordButton">Generate Password</button>
    </form>
  </section>
  <script src="./script.js">
  </script>
</body>
</html>
